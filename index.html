<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree View Example</title>
  <style>
    /* 样式：折叠框 */
    ul {
      list-style-type: none;
      padding-left: 20px;
    }

    li {
      margin: 5px 0;
      cursor: pointer;
    }

    li span {
      padding: 5px;
      background-color: #f2f2f2;
      border-radius: 3px;
    }

    /* 折叠/展开 */
    .collapsed > ul {
      display: none;
    }

    .collapsed > span::before {
      content: "+";
      margin-right: 10px;
    }

    .expanded > span::before {
      content: "-";
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="treeView">
    <ul>
      <li class="expanded">
        <span>Throwable</span>
        <ul>
          <li class="collapsed">
            <span>子项 1</span>
            <ul>
              <li class="collapsed">
                <span>子项 1.1</span>
              </li>
              <li><span>子项 1.2</span></li>
            </ul>
          </li>
          <li class="collapsed">
            <span>子项 2</span>
            <ul>
              <li><span>子项 2.1</span></li>
              <li><span>子项 2.2</span></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    // JavaScript：控制折叠与展开
    document.querySelectorAll('#treeView li > span').forEach(function(span) {
      span.addEventListener('click', function(event) {
        // 防止事件冒泡，使得点击子项时不会同时展开父项
        event.stopPropagation();
        
        var parentLi = this.parentElement;
        parentLi.classList.toggle('collapsed');
        parentLi.classList.toggle('expanded');
      });
    });
  </script>
</body>
</html>
